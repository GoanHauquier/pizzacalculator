<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Goan's Pizza Calculator</h1>
        </header>
        <div id="calculator" class="text-center">
            <h3 >How many Pizza's would you like to make?</h3>
            <input type="number" id="amount" placeholder="Amount of Pizza's">
            <button id="calculate" onclick="Calc()">Calculate</button>
            <p class="result"></p>
        </div>
        <div>
            <ul class="list-group text-center">
                <li id="flour" class="list-group-item">Flour</li>
                <li id="water" class="list-group-item">>Water</li>
                <li id="yeast" class="list-group-item">>Yeast</li>
                <li id="salt" class="list-group-item">Salt</li>
            </ul>
        </div>
    </div>
        
    


    
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        // variables 
        var flour = 150;
        var water = flour * 0.6;
        var yeast = 1;
        var salt = 5;

        $(document).ready(function() {
            $("#calculator").hide(1).show(1000).slideDown(1000);
            $("#flour").hide(1);
            $("#water").hide(1);
            $("#yeast").hide(1);
            $("#salt").hide(1);
        });
        function Calc() {
            $(document).ready(function() {
                $("#flour").hide(1200);
                $("#water").hide(900);
                $("#yeast").hide(600);
                $("#salt").hide(300);
            });
            var amt = document.getElementById("amount").value;
            flour = flour * amt;
            water = water * amt;
            yeast = yeast * amt;
            salt = salt * amt;

            document.getElementById("flour").innerHTML = flour + 'g of Flour';
            document.getElementById('water').innerHTML = water + 'g of Water';
            document.getElementById('yeast').innerHTML = yeast + 'g of Yeast';
            document.getElementById('salt').innerHTML = salt + 'g of Salt';

            flour = 150;
            water = flour * 0.6;
            yeast = 1;
            salt = 5;

            $(document).ready(function() {
                $("#flour").show(300);
                $("#water").show(600);
                $("#yeast").show(900);
                $("#salt").show(1200);
            });
            
        }


    </script>
    
    
</body>
</html>
